<!DOCTYPE html>
<html>

<head>
    <title>Bear page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
.box_bear{
    border: 9px solid #00ff90;
    padding: 20px;
    float: left;
    margin: 10px;
}
    </style>
</head>

<body>
    <h1 style="text-align: center;">Sandeep Nadendla builds a bear</h1>
    <div class="container">
        <div class="col-md-5 box_bear" >
            <form style="padding: 57px;">
                <input type="checkbox" class="form-check-input" id="hat_checkbox" name="hat_checkbox" value="hat">
                <label for="hat_checkbox"  class="form-check-label" >hat</label>
                <br>

                <input type="checkbox" class="form-check-input"  id="scarf_checkbox" name="scarf_checkbox" value="scarf">
                <label for="scarf_checkbox" class="form-check-label" >scarf</label>
                <br>

                <input type="checkbox" class="form-check-input"  id="shirt_checkbox" name="shirt_checkbox" value="shirt">
                <label for="shirt_checkbox" class="form-check-label" >shirt</label>
                <br>

                <input type="button" class="btn btn-success" onclick="startbear()" value="Start a bear">
            </form>
        </div>
        <div class="col-md-5 box_bear" >
            <form>

                <label for="Prpbx">Enter a property</label>
                <input type="text" class="form-control" id="Prpbx" name="Prpbx" value="color">
                <br>
                <label for="valubox">Enter a value </label>
                <input type="text" class="form-control" id="valubox" name="valubox">
                <br>

                <input type="button"  class="btn btn-success"  onclick="updatebear()" value="Update the bear">
            </form>
        </div>
    </div>
    <div id="My_result"></div>
    <script>
        var my_bear = {};
        function startbear() {
            my_bear = {};

            if (document.getElementById("hat_checkbox").checked) {
                my_bear["hat"] = true;
            } else {
                my_bear["hat"] = false;
            }
            if (document.getElementById("scarf_checkbox").checked) {
                my_bear["scarf"] = true;
            } else {
                my_bear["scarf"] = false;
            }
            if (document.getElementById("shirt_checkbox").checked) {
                my_bear["shirt"] = true;
            } else {
                my_bear["shirt"] = false;
            }

            my_bear = JSON.stringify(my_bear);
            document.getElementById("My_result").innerHTML = my_bear;
            my_bear = JSON.parse(my_bear);
        }

        function updatebear() {
            var prop = document.getElementById("Prpbx").value;
            var values = document.getElementById("valubox").value;
            my_bear[prop] = values;

            my_bear = JSON.stringify(my_bear);
            document.getElementById("My_result").innerHTML = my_bear;
            my_bear = JSON.parse(my_bear);
        }
    </script>
</body>

</html>
