<!DOCTYPE html>
<html>

<head>
    <title>Arithematic operations</title>
</head>

<body>
    <h1>Sandeep Nadendla computes</h1>

    <form>

        <label for="Frst_num">Enter a number</label>
        <input type="number" id="Frst_num" name="Frst_num" value=10> <br>

        <label for="scnd_num">Enter a number</label>
        <input type="number" id="scnd_num" name="scnd_num" value=2> <br>

        <button onclick="permutations()" type="button">Compute</button>

    </form>
    <div id="txtDesp"></div>


    <form>

        <input type="radio" id="plus_radio" onclick="processRadio()" name="RadioProcess" value="plus">
        <label for="plus_radio">+ </label>
        <br>
        <input type="radio" id="minus_radio" onclick="processRadio()" name="RadioProcess" value="minus">
        <label for="minus_radio">- </label>
        <br>
        <input type="radio" id="times_radio" onclick="processRadio()" name="RadioProcess" value="times">
        <label for="times_radio">* </label>
        <br>
        <input type="radio" id="divide_radio" onclick="processRadio()" name="RadioProcess" value="divide">
        <label for="divide_radio">/ </label>



    </form>

    <div id="txtDesp2"></div>

    <script>

        function permutations() {
            var firstinput = document.getElementById("Frst_num").value;
            var scndinput = document.getElementById("scnd_num").value;
            var product = 1;
            for (let i = firstinput; i >= (firstinput - scndinput + 1); i--) {
                product *= i;
            }
            document.getElementById("txtDesp").innerHTML = product;


        }

        function processRadio() {

            var firstinput = parseInt(document.getElementById("Frst_num").value);
            var scndinput = parseInt(document.getElementById("scnd_num").value);
           
            result = document.getElementById("txtDesp2")
            if (document.getElementById("plus_radio").checked) {

                result.innerHTML = firstinput + scndinput;

            } else if (document.getElementById("minus_radio").checked) {

                result.innerHTML = firstinput - scndinput;

            } else if (document.getElementById("times_radio").checked) {

                result.innerHTML = firstinput * scndinput;

            } else {

                result.innerHTML = firstinput / scndinput;
                
            }

        }

    </script>
</body>

</html>
