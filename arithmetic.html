<!DOCTYPE html>
<html>

<head>
    <title>Arithematic operations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Sandeep Nadendla computes</h1>
    <div class="container" style="border: 9px solid #00ff90;padding: 20px;">
        <form>

            <label for="Frst_num">Enter a number</label>
            <input type="number" class="form-control" id="Frst_num" name="Frst_num" value=10> <br>

            <label for="scnd_num">Enter a number</label>
            <input type="number" class="form-control" id="scnd_num" name="scnd_num" value=2> <br>

            <button onclick="permutations()" class="btn btn-success" type="button">Compute</button>

            <div id="txtDesp" class="form-control" style=" width: 179px; display: inline;"></div>
        </form>
    </div>
    <div class="container" style="border: 9px solid #00ff90;padding: 20px;">

        <form style="margin: 30px;">

            <input type="radio" class="form-check-input" id="plus_radio" onclick="processRadio()" name="RadioProcess"
                value="plus">
            <label for="plus_radio" class="form-check-label">+ </label>
            <br>
            <input type="radio" class="form-check-input" id="minus_radio" onclick="processRadio()" name="RadioProcess"
                value="minus">
            <label for="minus_radio" class="form-check-label">- </label>
            <br>
            <input type="radio" class="form-check-input" id="times_radio" onclick="processRadio()" name="RadioProcess"
                value="times">
            <label for="times_radio" class="form-check-label">* </label>
            <br>
            <input type="radio" class="form-check-input" id="divide_radio" onclick="processRadio()" name="RadioProcess"
                value="divide">
            <label for="divide_radio" class="form-check-label">/ </label>




        </form>
        <div id="txtDesp2" class="form-control" style=" width: 179px; display: inline;"></div>

    </div>

    <script>

        function permutations() {
            var firstinput = document.getElementById("Frst_num").value;
            var scndinput = document.getElementById("scnd_num").value;
            var product = 1;
            for (let i = firstinput; i >= (firstinput - scndinput + 1); i--) {
                product *= i;
            }
            document.getElementById("txtDesp").innerHTML = "Result is " + product;


        }

        function processRadio() {

            var firstinput = parseInt(document.getElementById("Frst_num").value);
            var scndinput = parseInt(document.getElementById("scnd_num").value);

            result = document.getElementById("txtDesp2")
            if (document.getElementById("plus_radio").checked) {

                result.innerHTML = "Result is " + (firstinput + scndinput);

            } else if (document.getElementById("minus_radio").checked) {

                result.innerHTML = "Result is " + (firstinput - scndinput);

            } else if (document.getElementById("times_radio").checked) {

                result.innerHTML = "Result is " + (firstinput * scndinput);

            } else {

                result.innerHTML = "Result is " + (firstinput / scndinput);

            }

        }

    </script>
</body>

</html>
