<!DOCTYPE html>
<html>

<head>
    <title>Hiidden file</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Hidden things by Sandeep Nadendla</h1>

<div class="container" style="border: 9px solid #00ff90;padding: 20px;">
    <form>
        <div class="form-group">
        <label for="Secret_Word">Secret the word</label>
        <input type="password" id="Secret_Word" class="form-control" name="Secret_Word" placeholder="Enter the secret word"> <br>
</div>
<div class="form-group">
        <label for="guess_word">Guess the word</label>
        <input type="text" id="guess_word" class="form-control" name="guess_word" placeholder="Enter a guess"> <br>
</div>

        <input type="button" onclick="processGuess()" class="btn btn-primary" value="Check the guess">
        <div id="display_Result" class="form-control" style=" width: 179px; display: inline;"></div>
    </form>

</div>
   

    <div class="container" style="padding: 17px;">
        <img src="daisy.jpg" onclick="rotateImage()" alt="Image" width="200" height="200" id="Image_flower">
    </div>
    <script>
        var correct = 0;
        var wrong = 0;
        var currentImage = 0;
        function processGuess() {
            if (document.getElementById("Secret_Word").value == document.getElementById("guess_word").value) {
                correct += 1;
                alert("Congratulations");
            }
            else {
                wrong += 1;
                alert("Sorry");
            }
            var displayresult = "correct: " + correct + " " + "wrong: " + wrong;
            document.getElementById("display_Result").innerHTML = displayresult;

        }
        

        function rotateImage() {
            switch (currentImage) {
                case 0:
                document.getElementById("Image_flower").src = "Nymphea.jpg";
                currentImage=1;
                    break;
                case 1:
                document.getElementById("Image_flower").src = "daisy.jpg";
                currentImage=2;
                    break;
                default:
                document.getElementById("Image_flower").src = "everlasting.jpg";
                currentImage=0;
                    break;

            };
        }
    </script>

</body>

</html>
